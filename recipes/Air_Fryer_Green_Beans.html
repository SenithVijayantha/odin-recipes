        <h1>Air Fryer Green Beans</h1>

        width="650px">
        <h3>Air Fryer Green Beans Recipe</h3>
        <p>The trick to make these truly great is to dust the green beans in a<br>
            light breadcrumb coating that barely hangs onto the beans as<br>
            they air-fry. The morsels of breadcrumbs give just a little much-<br>
            needed crunch to the green beans.</p>
